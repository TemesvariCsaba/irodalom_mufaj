<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irodalmi művek műfajai</title>
    <style>
        table,tr,td,th{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 1px;
        }
      
       .hide{
            display:none;
        }
    </style>
</head>
<body>
    <select id="tableselector">
        <option value="htmlsection">Htmles táblázat</option>
        <option value="jssection" selected>JavaScriptes táblázat</option>   
    </select>
    <div id="htmlsection" class="hide">
    <table>
        <thead>
            <tr>
                <th>Műfaj</th>
                <th>Szerző</th>
                <th>Mű</th>
            </tr>
        </thead>
        <tbody id="htmltbody">
			<tr>
                <td>létértelmező vers</td>
                <td>Kosztolányi Dezső</td>
                <td>Boldog, Szomorú dal</td>
                
            </tr>  
            <tr>
                <td rowspan="2">kisregény</td>
                <td>Thomas Mann</td>
                <td>Tonio Kröger</td>
                
            </tr>
            <tr>
                <td>Franz Kafka</td>
                <td>Az átváltozás</td>
                
            </tr>
            <tr>
                <td rowspan="2">regény</td>
                <td>Móricz Zsigmond</td>
                <td>Úri muri</td>
                
            </tr>
			<tr>
                <td>Wass Albert</td>
                <td>Adjátok vissza a hegyeimet</td>
                
            </tr>
        </tbody>
    </table>
    <form id="htmlform">
        <div><label for="elso">Műfaj</label><br><input type="text" id="elso" name="mufaj"><span class="error"></span><br></div>
        <div><label for="masodik">Szerző</label><br><input type="text" id="masodik" name="szerzo"><span class="error"></span><br></div>
        <div><label for="harmadik">Mű</label><br><input type="text" id="harmadik" name="mu"><span class="error"></span><br></div>
        <div><label for="negyedik">Másik szerző</label><br><input type="text" id="negyedik" name="szerzo2"><span class="error"></span><br></div>
        <div><label for="otodik">Másik mű</label><br><input type="text" id="otodik" name="mu2"><span class="error"></span><br></div>
        <button>Hozzáadás</button>
    </form>
    </div>
    <script src="functions.js"></script>
    <script src="index.js"></script>
</body>
</html>
