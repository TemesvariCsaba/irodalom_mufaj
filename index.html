<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irodalmi művek műfajai</title>
    <style>
        table,tr,td,th{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 1px;
        }
      
       .hide{
            display:none;
        }
    </style>
</head>
<body>
    <select id="tableselector">
        <option value="htmlsection">Htmles táblázat</option>
        <option value="jssection" selected>JavaScriptes táblázat</option>   
    </select>
    <div id="htmlsection" class="hide">
    <table>
        <thead>
            <tr>
                <th>Műfaj</th>
                <th>Szerző</th>
                <th>Mű</th>
            </tr>
        </thead>
        <tbody>
			<tr>
                <td>létértelmező vers</td>
                <td>Kosztolányi Dezső</td>
                <td>Boldog, Szomorú dal</td>
                
            </tr>  
            <tr>
                <td rowspan="2">kisregény</td>
                <td>Thomas Mann</td>
                <td>Tonio Kröger</td>
                
            </tr>
            <tr>
                <td>Franz Kafka</td>
                <td>Az átváltozás</td>
                
            </tr>
            <tr>
                <td rowspan="2">regény</td>
                <td>Móricz Zsigmond</td>
                <td>Úri muri</td>
                
            </tr>
			<tr>
                <td>Wass Albert</td>
                <td>Adjátok vissza a hegyeimet</td>
                
            </tr>
        </tbody>
    </table>

    </div>
    <script src="functions.js"></script>
    <script src="index.js"></script>
</body>
</html>
